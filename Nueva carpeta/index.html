<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/calculadora" method="GET" >
        <div>
            <label >ingrese numero1</label>
            <input   type="number"  name="numero1" step="0.001" />
        </div>
        <div>
            <label >ingrese numero2</label>
            <input  type="number"   name="numero2" step="0.001" />

        </div>
        
        <div id="Suma">
            <button name="operacion" value="Suma"> 
                +
            </button>
        </div>
        
        <div id="Resta">
            <button name="operacion" value="Resta"> 
                -
            </button>
        </div>
        
        <div id="Multiplicacion">
            <button name="operacion" value="Multiplicacion"> 
                X
            </button>
        </div>
        <div id="Division">
            <button name="operacion" value="Division" > 
                /
            </button>
        </div>
        
    </form>

</body>
</html>
